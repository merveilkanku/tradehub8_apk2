
<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TradeHub - B2B Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif'],
            sans: ['Plus Jakarta Sans', 'sans-serif'],
            system: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
          },
          colors: {
            brand: {
              primary: 'var(--color-primary)',   // Dynamique
              secondary: 'var(--color-text)',    // Dynamique
              accent: '#7c3aed',                 // Violet Logo (Remplace le bleu)
              yellow: '#fbbf24',                 // Jaune Logo
              card: 'var(--color-card)',         // Dynamique
              muted: '#94a3b8',
            }
          },
          boxShadow: {
            'glow': '0 0 20px rgba(124, 58, 237, 0.4)', // Glow Violet
            'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.8)',
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      /* Mode Clair */
      --color-primary: #ffffff;
      --color-card: #f0f2f5; /* Gris Facebook léger */
      --color-text: #050505;
    }

    .dark {
      /* Mode Sombre - Optimisé pour le contraste */
      --color-primary: #18191a; /* Noir Facebook */
      --color-card: #242526;    /* Gris foncé Facebook */
      --color-text: #e4e6eb;
    }

    body {
      background-color: var(--color-primary);
      color: var(--color-text);
      transition: background-color 0.3s ease, color 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Classes de polices dynamiques */
    .font-style-system { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important; }
    .font-style-modern { font-family: 'Plus Jakarta Sans', sans-serif !important; }
    .font-style-future { font-family: 'Orbitron', sans-serif !important; }

    /* === CORRECTIONS GLOBALES TEXTES & INPUTS === */
    input, textarea, select {
      color: var(--color-text) !important;
      background-color: var(--color-card);
    }
    
    /* Placeholder plus clair en mode sombre */
    .dark input::placeholder, 
    .dark textarea::placeholder { 
      color: #b0b3b8 !important; 
      opacity: 0.7;
    }

    /* Fix Autofill Colors (Chrome/Safari) */
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 1000px var(--color-card) inset !important;
        -webkit-text-fill-color: var(--color-text) !important;
        caret-color: var(--color-text) !important;
        transition: background-color 5000s ease-in-out 0s;
    }

    /* Specific overrides for modal inputs which are darker */
    .dark .modal-input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 1000px #242526 inset !important;
        -webkit-text-fill-color: #ffffff !important;
    }

    /* Forcer la lisibilité des gris en mode sombre (Inversion de l'échelle) */
    .dark .text-gray-300 { color: #e4e6eb !important; } 
    .dark .text-gray-400 { color: #b0b3b8 !important; } 
    .dark .text-gray-500 { color: #b0b3b8 !important; } 
    .dark .text-gray-600 { color: #d1d5db !important; } 
    .dark .text-gray-700 { color: #e5e7eb !important; } 
    .dark .text-gray-800 { color: #f3f4f6 !important; } 
    .dark .text-gray-900 { color: #ffffff !important; } 

    /* Adaptations Mode Clair (Inverse) */
    :not(.dark) .text-white { color: #050505 !important; }
    :not(.dark) .bg-black { background-color: #e4e6eb !important; }
    :not(.dark) .border-white\/5 { border-color: rgba(0, 0, 0, 0.1) !important; }
    :not(.dark) .border-white\/10 { border-color: rgba(0, 0, 0, 0.15) !important; }
    :not(.dark) .bg-white\/5 { background-color: rgba(0, 0, 0, 0.05) !important; }
    :not(.dark) .bg-white\/10 { background-color: rgba(0, 0, 0, 0.1) !important; }
    
    /* Hack spécifique pour les inputs search qui ont souvent bg-white en dur */
    .dark input.bg-white {
        background-color: rgba(255,255,255,0.1) !important;
        border: 1px solid rgba(255,255,255,0.1);
        color: white !important;
    }
    
    /* Fix pour les selects en mode sombre sur mobile */
    .dark select option {
        background-color: #242526;
        color: white;
    }

    .alibaba-card {
      background: var(--color-card);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    :not(.dark) .alibaba-card { 
        border-color: rgba(0,0,0,0.05);
        background: white;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .alibaba-card:hover {
      transform: translateY(-1px);
    }

    .glass-nav {
      background: rgba(36, 37, 38, 0.95);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    :not(.dark) .glass-nav { 
      background: rgba(255, 255, 255, 0.95); 
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    
    /* Scrollbar invisible mais fonctionnelle */
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    .text-glow { text-shadow: 0 0 15px rgba(124, 58, 237, 0.3); }
    
    /* Animation douce */
    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-in { animation: fade-in-up 0.4s ease-out forwards; }

  </style>

{

}
</script>

</html>
